<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhis's AI | Intelligent Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Abhis's AI">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    <link rel="manifest" href="data:application/manifest+json,{}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Welcome Page */
        .welcome-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .welcome-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeInUp 1s ease;
        }
        
        .logo-large {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        .start-button {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            letter-spacing: 1px;
        }
        
        .start-button:hover {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Chat Interface */
        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 1.2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
        }
        
        .header p {
            color: #aaa;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        .logo {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 1rem;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            max-width: 85%;
            padding: 0.9rem 1.2rem;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.4s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-bottom-right-radius: 6px;
            color: #f0f0f0;
            border: 1px solid #444;
        }
        
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-bottom-left-radius: 6px;
            color: #e8e8e8;
            border: 1px solid #3a3a3a;
        }
        
        /* Code Block Styles */
        .code-block {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            margin: 0.8rem 0;
            overflow: hidden;
        }
        
        .code-header {
            background: rgba(30, 30, 30, 0.9);
            padding: 0.6rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        
        .code-header:hover {
            background: rgba(40, 40, 40, 0.9);
        }
        
        .code-language {
            color: #888;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .code-toggle {
            color: #aaa;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }
        
        .code-toggle.expanded {
            transform: rotate(180deg);
        }
        
        .code-content {
            display: none;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #e8e8e8;
            background: rgba(10, 10, 10, 0.9);
        }
        
        .code-content.expanded {
            display: block;
        }
        
        /* Image Generation Styles */
        .generated-image-container {
            margin: 1rem 0;
            text-align: center;
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            border: 2px solid #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .image-download-btn {
            margin-top: 0.8rem;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }
        
        .image-download-btn:hover {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            transform: translateY(-2px);
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 0.9rem 1.2rem;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            color: #aaa;
            font-style: italic;
            border: 1px solid #3a3a3a;
            display: none;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        .message-time {
            font-size: 0.65rem;
            color: #888;
            margin-top: 0.5rem;
            text-align: right;
        }
        
        .message-controls {
            display: flex;
            gap: 0.4rem;
            margin-top: 0.7rem;
            justify-content: flex-end;
        }
        
        .control-btn {
            background: rgba(60, 60, 60, 0.7);
            border: 1px solid #555;
            border-radius: 12px;
            color: #ddd;
            padding: 0.25rem 0.6rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        
        .control-btn:hover {
            background: rgba(80, 80, 80, 0.7);
            transform: translateY(-1px);
        }
        
        .input-area {
            display: flex;
            gap: 0.8rem;
            padding: 1rem;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            align-items: center;
        }
        
        .input-area input {
            flex: 1;
            padding: 0.9rem 1.2rem;
            border: 1px solid #444;
            border-radius: 25px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #f5f5f5;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-area input:focus {
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(100, 100, 100, 0.2);
        }
        
        .input-area input::placeholder {
            color: #777;
        }
        
        .input-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .icon-btn {
            background: rgba(60, 60, 60, 0.7);
            border: 1px solid #555;
            border-radius: 50%;
            color: #ddd;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .icon-btn:hover {
            background: rgba(80, 80, 80, 0.7);
            transform: translateY(-1px);
        }
        
        .icon-btn.active {
            background: rgba(80, 80, 80, 0.9);
            box-shadow: 0 0 0 2px rgba(100, 100, 100, 0.3);
        }
        
        .icon-btn.listening {
            animation: pulse 1.5s infinite;
        }
        
        .listening-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        .send-btn {
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #f0f0f0;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .send-btn:hover {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .send-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* Image Upload/Scan Styles */
        .image-upload-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .image-upload-content {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #444;
        }
        
        .upload-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .upload-btn {
            padding: 1rem;
            border: 1px dashed #666;
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.5);
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .upload-btn:hover {
            background: rgba(50, 50, 50, 0.7);
            border-color: #888;
        }
        
        .close-btn {
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
        }
        
        /* Real-time Clock */
        .real-time-clock {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #aaa;
            font-family: 'Courier New', monospace;
        }
        
        /* Install Prompt */
        .install-prompt {
            display: none;
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1rem;
            z-index: 3000;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .install-prompt p {
            margin-bottom: 1rem;
            color: #f0f0f0;
        }
        
        .install-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .install-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .install-primary {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #f0f0f0;
            border: 1px solid #444;
        }
        
        .install-secondary {
            background: transparent;
            color: #aaa;
            border: 1px solid #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 100, 100, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 100, 100, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 100, 100, 0); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.7rem;
            letter-spacing: 1px;
            border-top: 1px solid #222;
            background-color: rgba(10, 10, 10, 0.9);
        }
        
        .footer span {
            color: #888;
            font-weight: 600;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #444, #333);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #555, #444);
        }
        
        /* Mobile-specific styles */
        .mobile-header {
            display: none;
            padding: 1rem;
            background-color: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .mobile-logo {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                display: none;
            }
            
            .mobile-header {
                display: block;
            }
            
            .message {
                max-width: 90%;
                padding: 0.8rem 1rem;
            }
            
            .chat-container {
                padding: 0.8rem;
            }
            
            .input-area {
                padding: 0.8rem;
                flex-wrap: wrap;
            }
            
            .input-controls {
                order: -1;
                width: 100%;
                justify-content: center;
                margin-bottom: 0.5rem;
            }
            
            .chat-messages {
                padding: 0.8rem;
            }
            
            .logo-large {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .generated-image {
                max-height: 300px;
            }
            
            .real-time-clock {
                position: static;
                text-align: center;
                margin-top: 0.5rem;
            }
            
            .install-prompt {
                width: 90%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                padding: 0.7rem 0.9rem;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .logo {
                position: relative;
                left: 0;
                margin-bottom: 0.5rem;
            }
            
            .logo-large {
                font-size: 2.5rem;
            }
            
            .welcome-content {
                padding: 1rem;
            }
            
            .icon-btn {
                width: 36px;
                height: 36px;
            }
            
            .generated-image {
                max-height: 250px;
            }
            
            .install-prompt {
                width: 95%;
            }
        }
        
        /* PWA Fullscreen Styles */
        @media all and (display-mode: fullscreen) {
            .header {
                padding-top: env(safe-area-inset-top);
            }
            
            .footer {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        @media all and (display-mode: standalone) {
            .header {
                padding-top: env(safe-area-inset-top);
            }
            
            .footer {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="particles" id="particles"></div>
    </div>
    
    <!-- Welcome Page -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-content">
            <div class="logo-large">Abhis's AI</div>
            <div class="tagline">INTELLIGENT CONVERSATIONAL ASSISTANT</div>
            <div class="loading-text" style="color: #888; margin-top: 1rem; font-size: 0.9rem;">
                Loading<span class="typing-dots"></span>
            </div>
        </div>
    </div>
    
    <!-- Image Upload/Scan Modal -->
    <div class="image-upload-container" id="imageUploadContainer">
        <div class="image-upload-content">
            <h3>Scan & Analyze</h3>
            <div class="upload-options">
                <div class="upload-btn" id="cameraBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    Use Camera
                </div>
                <div class="upload-btn" id="uploadBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload Image
                </div>
            </div>
            <img id="imagePreview" class="image-preview" alt="Preview">
            <button class="close-btn" id="closeUpload">Cancel</button>
        </div>
    </div>
    
    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <p>Install Abhis's AI for a better experience</p>
        <div class="install-buttons">
            <button class="install-btn install-primary" id="installButton">Install</button>
            <button class="install-btn install-secondary" id="dismissInstall">Not Now</button>
        </div>
    </div>
    
    <!-- Chat Interface -->
    <div class="chat-interface" id="chatInterface">
        <div class="mobile-header">
            <div class="mobile-logo">A</div>
        </div>
        
        <div class="header">
            <div class="logo">A</div>
            <h1>ABHIS'S AI ASSISTANT</h1>
            <p>Live conversation with image analysis</p>
            <div class="real-time-clock" id="realTimeClock"></div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Dynamic welcome message will be inserted here -->
            </div>
            
            <div class="input-area">
                <div class="input-controls">
                    <button class="icon-btn" id="toggleAutoSpeak" title="Auto-Speak: Off">

        function stopSpeaking() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                stopSpeakingBtn.style.display = 'none';
            }
        }
        
        // Handle sending a message
        async function handleSendMessage(isImageRequest = false) {
            const message = userInput.value.trim();
            
            if (!message && !isImageRequest) return;
            
            // Add user message to chat
            if (isImageRequest) {
                addMessage("ðŸ“¸ I'd like to analyze an image", true, true);
            } else {
                addMessage(message, true, false);
            }
            
            userInput.value = '';
            
            // Check if this is an image generation request
            if (isImageGenerationRequest(message)) {
                try {
                    addMessage("ðŸŽ¨ Generating your image... Please wait!", false);
                    const imageUrl = await generateImage(message);
                    createImageMessage(imageUrl, message);
                } catch (error) {
                    addMessage(`ðŸ˜… Sorry, I couldn't generate the image. ${error.message}`, false);
                }
            } else {
                // Get response from Gemini
                const response = await sendMessageToGemini(message, isImageRequest);
                lastBotResponse = response;
                
                // Add bot response to chat
                const botMessageDiv = addMessage(response, false, false);
            }
        }
        
        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    currentImage = e.target.result;
                    
                    // Auto-close the upload modal after a delay
                    setTimeout(() => {
                        imageUploadContainer.style.display = 'none';
                        handleSendMessage(true);
                    }, 1000);
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Handle camera access
        function handleCameraAccess() {
            alert("ðŸ“· Camera access would be implemented here. For this demo, please use the upload option.");
        }
        
        // PWA Installation
        function initializePWA() {
            // Listen for beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show the install prompt
                setTimeout(() => {
                    if (!isAppInstalled()) {
                        installPrompt.style.display = 'block';
                    }
                }, 5000);
            });
            
            // Listen for app installed event
            window.addEventListener('appinstalled', () => {
                // Hide the install prompt
                installPrompt.style.display = 'none';
                // Clear the deferredPrompt so it can be garbage collected
                deferredPrompt = null;
                // Log installation
                console.log('Abhis\'s AI was installed successfully');
            });
            
            // Check if app is already installed
            function isAppInstalled() {
                return window.matchMedia('(display-mode: standalone)').matches || 
                       window.navigator.standalone === true;
            }
        }
        
        // Install app
        async function installApp() {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                // Clear the deferredPrompt variable
                deferredPrompt = null;
                // Hide the install prompt
                installPrompt.style.display = 'none';
            }
        }
        
        // Event listeners
        window.addEventListener('load', function() {
            welcomePageLoaded = true;
            // Auto-dismiss after 3 seconds or immediately if page is ready
            setTimeout(dismissWelcomePage, 3000);
            
            // Start real-time clock
            updateRealTimeClock();
            setInterval(updateRealTimeClock, 1000);
            
            // Initialize PWA
            initializePWA();
        });
        
        sendButton.addEventListener('click', () => handleSendMessage(false));
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage(false);
            }
        });
        
        stopSpeakingBtn.addEventListener('click', stopSpeaking);
        
        toggleAutoSpeakBtn.addEventListener('click', () => {
            autoSpeakEnabled = !autoSpeakEnabled;
            toggleAutoSpeakBtn.title = `Auto-Speak: ${autoSpeakEnabled ? 'On' : 'Off'}`;
            
            if (autoSpeakEnabled) {
                toggleAutoSpeakBtn.classList.add('active');
            } else {
                toggleAutoSpeakBtn.classList.remove('active');
            }
        });
        
        scanImageBtn.addEventListener('click', () => {
            imageUploadContainer.style.display = 'flex';
        });
        
        cameraBtn.addEventListener('click', handleCameraAccess);
        
        uploadBtn.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = handleImageUpload;
            fileInput.click();
        });
        
        closeUpload.addEventListener('click', () => {
            imageUploadContainer.style.display = 'none';
            imagePreview.style.display = 'none';
            currentImage = null;
        });
        
        installButton.addEventListener('click', installApp);
        
        dismissInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
        
        // Initialize the app
        createParticles();
        
        // Fallback: If page takes too long to load, dismiss welcome page after 5 seconds
        setTimeout(() => {
            if (welcomePage.style.display !== 'none') {
                dismissWelcomePage();
            }
        }, 5000);

        // Make downloadImage function available globally for the download button
        window.downloadImage = downloadImage;
    </script>
</body>
</html>
